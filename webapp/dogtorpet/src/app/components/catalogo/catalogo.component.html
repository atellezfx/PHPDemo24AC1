<div class="container mb-4">
  <form class="d-flex mb-4" role="search">
    <div class="input-group">
      <span class="input-group-text">Propietario</span>
      <input
        type="email"
        name="email"
        class="form-control"
        [(ngModel)]="modelo"
        [ngbTypeahead]="search"
        [inputFormatter]="formatter"
        [resultFormatter]="formatter"
        [editable]="false"
        (selectItem)="actualizaMascotas($event)"
		  />
    </div>
  </form>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for( m of mascotas; track $index ) {
      <div class="col">
        <app-mascota [mascota]="m"></app-mascota>
      </div>
    }
  </div>
</div>
